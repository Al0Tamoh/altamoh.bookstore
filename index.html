<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/assets/logo14.ico" />

    <!-- Primary Meta Tags -->
    <title>مكتبة الطموح | Al-Tomoh Bookstore</title>
    <meta name="title" content="مكتبة الطموح | Al-Tomoh Bookstore" />

    <meta property="og:type" content="website" />

    <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />
    
    <!-- Instagram specific -->
    <meta property="instagram:account" content="@altomoh_bookstore" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" />
    
    <!-- JSON-LD Schema Markup للمكتبة -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BookStore",
      "name": "مكتبة الطموح",
      "alternateName": "Al-Tomoh Bookstore",
      "url": "https://al-tomoh.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://al-tomoh.com/assets/logo14.png",
        "width": "200",
        "height": "200"
      },
      "image": {
        "@type": "ImageObject",
        "url": "https://al-tomoh.com/assets/og-image.jpg",
        "width": "1200",
        "height": "630"
      },
      "description": "مكتبة الطموح تهدف إلى جعل المعرفة متاحة لكل الأعمار، من خلال كتب عربية مختارة بعناية وتوصيل موثوق وخدمة عملاء مميزة. نوفر أكثر من 5000 كتاب عربي في مختلف المجالات.",
      "inLanguage": "ar",
      "priceRange": "$$",
      "currenciesAccepted": "SAR",
      "paymentAccepted": ["Cash", "Credit Card", "Debit Card", "Bank Transfer"],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "250",
        "bestRating": "5",
        "worstRating": "1"
      },
      "sameAs": [
        "https://www.instagram.com/altomoh_bookstore/"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://al-tomoh.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "كتب عربية",
        "itemListElement": [
          {
            "@type": "OfferCatalog",
            "name": "روايات عربية",
            "itemListElement": [
              {
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Book",
                  "inLanguage": "ar"
                }
              }
            ]
          },
          {
            "@type": "OfferCatalog",
            "name": "كتب إسلامية",
            "itemListElement": [
              {
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Book",
                  "inLanguage": "ar"
                }
              }
            ]
          },
          {
            "@type": "OfferCatalog",
            "name": "تطوير الذات",
            "itemListElement": [
              {
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Book",
                  "inLanguage": "ar"
                }
              }
            ]
          },
          {
            "@type": "OfferCatalog",
            "name": "كتب أطفال",
            "itemListElement": [
              {
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Book",
                  "inLanguage": "ar"
                }
              }
            ]
          }
        ]
      }
    }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "مكتبة الطموح",
      "alternateName": "Al-Tomoh Bookstore",
      "url": "https://al-tomoh.com",
      "logo": "https://al-tomoh.com/assets/logo14.png",
      "description": "مكتبة متخصصة في بيع الكتب العربية أونلاين",

        "https://www.instagram.com/altomoh_bookstore/"

      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "خدمة العملاء",
        "availableLanguage": ["Arabic"]
      }
    }
    </script>

    <!-- WebSite Schema للبحث -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "مكتبة الطموح",
      "alternateName": "Al-Tomoh Bookstore",
      "url": "https://al-tomoh.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://al-tomoh.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "inLanguage": "ar"
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
